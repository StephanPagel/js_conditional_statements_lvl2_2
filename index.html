<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Conditional Statements Air Quality Level 2_2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <label for="">AQI: <span id="quality_output_1"></span></label>
        <input type="range" id="quality_input" step="1" min="0" max="150" onchange="checkAirQuality()">
    </div>
    <p>Level of health concern: <span id="quality_output_2"></span></p>
    <p>Level of health effect: <span id="quality_output_3"></span></p>
    <script src="assets/js/main.js"></script>
</body>

</html>
